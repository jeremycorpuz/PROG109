<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/youngserif" type="text/css">
    <title>Artifact #2: Create a Chessboard - Jeremy Labuguen</title>
</head>

<body>
    <!-- Title -->
    <h1 id="title">Chessboard</h1>
    <!-- Chessboard Container-->
    <div id="container">
        <!-- Row One -->
        <div class="row">
            <div class="white"><img class="piece" src="images/black-castle.png" alt="black castle"></div>
            <div class="black"><img class="piece" src="images/black-knight.png" alt="black knight"></div>
            <div class="white"><img class="piece" src="images/black-bishop.png" alt="black bishop"></div>
            <div class="black"><img class="piece" src="images/black-queen.png" alt="black queen"></div>
            <div class="white"><img class="piece" src="images/black-king.png" alt="black king"></div>
            <div class="black"><img class="piece" src="images/black-bishop.png" alt="black bishop"></div>
            <div class="white"><img class="piece" src="images/black-knight.png" alt="black knight"></div>
            <div class="black"><img class="piece" src="images/black-castle.png" alt="black castle"></div>
        </div>
        <div class="clear"></div>
        <!-- Row Two -->
        <div class="row">
            <div class="black"><img class="piece" src="images/black-pawn.png" alt="black pawn"></div>
            <div class="white"><img class="piece" src="images/black-pawn.png" alt="black pawn"></div>
            <div class="black"><img class="piece" src="images/black-pawn.png" alt="black pawn"></div>
            <div class="white"><img class="piece" src="images/black-pawn.png" alt="black pawn"></div>
            <div class="black"><img class="piece" src="images/black-pawn.png" alt="black pawn"></div>
            <div class="white"><img class="piece" src="images/black-pawn.png" alt="black pawn"></div>
            <div class="black"><img class="piece" src="images/black-pawn.png" alt="black pawn"></div>
            <div class="white"><img class="piece" src="images/black-pawn.png" alt="black pawn"></div>
        </div>
        <div class="clear"></div>
        <!-- Row Three -->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"></div>
        <!-- Row Four -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="clear"></div>
        <!-- Row Five -->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"></div>
        <!-- Row Six -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="clear"></div>
        <!-- Row Seven -->
        <div class="row">
            <div class="white"><img class="piece" src="images/gold-pawn.png" alt="gold pawn"></div>
            <div class="black"><img class="piece" src="images/gold-pawn.png" alt="gold pawn"></div>
            <div class="white"><img class="piece" src="images/gold-pawn.png" alt="gold pawn"></div>
            <div class="black"><img class="piece" src="images/gold-pawn.png" alt="gold pawn"></div>
            <div class="white"><img class="piece" src="images/gold-pawn.png" alt="gold pawn"></div>
            <div class="black"><img class="piece" src="images/gold-pawn.png" alt="gold pawn"></div>
            <div class="white"><img class="piece" src="images/gold-pawn.png" alt="gold pawn"></div>
            <div class="black"><img class="piece" src="images/gold-pawn.png" alt="gold pawn"></div>
        </div>
        <div class="clear"></div>
        <!-- Row Eight -->
        <div class="row">
            <div class="black"><img class="piece" src="images/gold-castle.png" alt="gold castle"></div>
            <div class="white"><img class="piece" src="images/gold-knight.png" alt="gold knight"></div>
            <div class="black"><img class="piece" src="images/gold-bishop.png" alt="gold bishop"></div>
            <div class="white"><img class="piece" src="images/gold-queen.png" alt="gold queen"></div>
            <div class="black"><img class="piece" src="images/gold-king.png" alt="gold king"></div>
            <div class="white"><img class="piece" src="images/gold-bishop.png" alt="gold bishop"></div>
            <div class="black"><img class="piece" src="images/gold-knight.png" alt="gold knight"></div>
            <div class="white"><img class="piece" src="images/gold-castle.png" alt="gold castle"></div>
        </div>
    </div>
    <div class="clear"> </div>

    <div id="footer">
        <p>
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fjeremycorpuz.github.io%2FPROG109%2FMOD3%2FArtifact02%2Fchessboard.html" target="_blank">
                <img src="http://www.w3.org/Icons/valid-xhtml10" 
                     alt="Valid XHTML 1.0" 
                     height="31"
                     width="88">
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                <img style="border:0;width:88px;height:31px" 
                     src="http://jigsaw.w3.org/css-validator/images/vcss-blue" 
                     alt="Valid CSS!">
            </a>
        </p>    
    </div>
        
</body>
</html>
